<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
    table {
        width:100%;
    }
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
    table tr:nth-child(even) {
        background-color: white;
    }
    table tr:nth-child(odd) {
       background-color: lightgrey;
    }
    table th {
        background-color: grey;
        color: white;
    }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>
     {{ data_table }}
     <p>
         Report was Generated at {{ currentdate }}
     </p>
</body>
</html>
